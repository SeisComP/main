<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="gempa GmbH">
  <title>SeisComP FDSNWS - DataSelect</title>
  <link rel="stylesheet" type="text/css" href="../../css/fdsnws.css">
  <link rel="stylesheet" type="text/css" href="../../js/tcal/tcal.css">
  <script type="text/javascript" src="../../js/tcal/tcal.js"></script>
  <script type="text/javascript" src="../../js/fdsnws-query.js"></script>
  <script type="text/javascript">
    A_TCALCONF['format'] = 'Y-m-dT00:00:00';

    // Simple debounce utility
    function debounce(fn, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    // Event service availability
    let eventServiceAvailable = null; // null = unknown, true/false = known

    async function checkEventService() {
      if (eventServiceAvailable !== null) return eventServiceAvailable;
      
      try {
        const response = await fetch('../../event/1/version', { 
          method: 'GET',
          headers: { 'Accept': 'text/plain' }
        });
        eventServiceAvailable = response.ok;
      } catch (error) {
        eventServiceAvailable = false;
      }
      
      return eventServiceAvailable;
    }

    // Event functionality
    let currentOriginTime = null;

    async function fetchEvent(eventId) {
      const response = await fetch(`../../event/1/query?eventid=${encodeURIComponent(eventId)}&format=text&nodata=404`);
      
      if (!response.ok) {
        throw new Error(response.status === 404 ? 'Event not found' : 'Failed to fetch event');
      }

      const text = await response.text();
      const lines = text.trim().split('\n');
      if (lines.length < 2) throw new Error('Invalid response format');

      const originTimeStr = lines[1].split('|')[1]?.trim();
      if (!originTimeStr) throw new Error('No origin time found');

      const originTime = originTimeStr.endsWith('Z') 
        ? new Date(originTimeStr)
        : new Date(originTimeStr + 'Z');

      if (isNaN(originTime.getTime())) throw new Error('Invalid origin time');
      
      return originTime;
    }

    function updateTimeFields() {
      if (!currentOriginTime) return;

      const before = parseFloat(document.getElementById('before-time').value) || 0;
      const after = parseFloat(document.getElementById('after-time').value) || 0;

      const startTime = new Date(currentOriginTime.getTime() - before * 60000);
      const endTime = new Date(currentOriginTime.getTime() + after * 60000);

      document.querySelector('input[name="starttime"]').value = startTime.toISOString().replace(/\.\d{3}Z$/, '');
      document.querySelector('input[name="endtime"]').value = endTime.toISOString().replace(/\.\d{3}Z$/, '');

      // Trigger URL update via existing form event system
      const form = document.getElementById('query-form');
      form.dispatchEvent(new Event('input', { bubbles: true }));
    }

    const debouncedEventLookup = debounce(async function(eventId) {
      const statusDiv = document.getElementById('event-status');
      
      if (!eventId.trim()) {
        currentOriginTime = null;
        statusDiv.textContent = '';
        statusDiv.className = '';
        return;
      }

      if (eventId.length < 3) {
        statusDiv.textContent = 'Enter complete Event ID...';
        statusDiv.className = 'status loading';
        return;
      }

      // Check service availability first
      const serviceAvailable = await checkEventService();
      if (!serviceAvailable) {
        statusDiv.textContent = 'Event service not available';
        statusDiv.className = 'status error';
        return;
      }

      statusDiv.textContent = 'Fetching event...';
      statusDiv.className = 'status loading';

      try {
        currentOriginTime = await fetchEvent(eventId);
        statusDiv.textContent = `Origin: ${currentOriginTime.toISOString().replace(/\.\d{3}Z$/, '')}`;
        statusDiv.className = 'status success';
        updateTimeFields();
      } catch (error) {
        statusDiv.textContent = error.message;
        statusDiv.className = 'status error';
        currentOriginTime = null;
      }
    }, 800);

    function clearEventData() {
      document.getElementById('event-id').value = '';
      document.getElementById('before-time').value = '';
      document.getElementById('after-time').value = '';
      document.querySelector('input[name="starttime"]').value = '';
      document.querySelector('input[name="endtime"]').value = '';
      document.getElementById('event-status').textContent = '';
      document.getElementById('event-status').className = '';
      currentOriginTime = null;
      
      const form = document.getElementById('query-form');
      form.dispatchEvent(new Event('input', { bubbles: true }));
    }

    window.onload = async function() {
      fdsnwsInitQueryForm();
      
      // Check event service on load and show status
      const serviceAvailable = await checkEventService();
      const eventSection = document.querySelector('.event-section legend');
      
      if (serviceAvailable) {
        eventSection.textContent = 'Event-based Time Selection âœ“';
        eventSection.style.color = '#28a745';
      } else {
        eventSection.textContent = 'Event-based Time Selection (Event service unavailable)';
        eventSection.style.color = '#dc3545';
      }
      
      document.getElementById('event-id').addEventListener('input', (e) => {
        debouncedEventLookup(e.target.value);
      });
      
      document.getElementById('before-time').addEventListener('input', updateTimeFields);
      document.getElementById('after-time').addEventListener('input', updateTimeFields);
      document.getElementById('clear-event').addEventListener('click', clearEventData);
    };
  </script>
  <style>
    .event-section {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .time-controls {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .time-controls input {
      width: 70px;
    }

    .status {
      padding: 8px;
      margin-top: 8px;
      border-radius: 3px;
      font-size: 0.9em;
    }

    .status.loading { background: #fff3cd; color: #856404; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }

    .clear-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 8px;
    }

    .clear-btn:hover { background: #545b62; }
  </style>
</head>
<body>
  <p><a href="./">Parent Directory</a></p>
  <h1>SeisComP FDSNWS DataSelect - URL Builder</h1>
  
  <form id="query-form" action="query" method="GET">
  
  <!-- Event-based Time Selection -->
  <fieldset class="event-section">
    <legend>Event-based Time Selection</legend>
    <div>
      <label>Event ID: </label>
      <input type="text" id="event-id" placeholder="Enter event ID" style="width: 150px;"/>
      <button type="button" id="clear-event" class="clear-btn">Clear</button>
    </div>
    
    <div id="event-status"></div>
    
    <div class="time-controls">
      <label>Before: <input type="number" id="before-time" min="0" step="1.0" placeholder="0"/> min</label>
      <label>After: <input type="number" id="after-time" min="0" step="1.0" placeholder="0"/> min</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Time constraints</legend>
    <table class="builder">
      <tbody>
        <tr>
          <td>Start Time</td>
          <td><input type="text" size="20" maxlength="26" name="starttime" value="" class="tcal" placeholder="YYYY-MM-DDTHH:MM:SS"/></td>
        </tr>
        <tr>
          <td>End Time</td>
          <td><input type="text" size="20" maxlength="26" name="endtime" value="" class="tcal" placeholder="YYYY-MM-DDTHH:MM:SS"/></td>
        </tr>
      </tbody>
    </table>
  </fieldset>
  
  <fieldset>
    <legend>Channel constraints</legend>
    <table class="builder">
      <tbody>
        <tr>
          <td>Network</td>
          <td><input type="text" size="10" name="network" value="" placeholder="AB,C?" /></td>
        </tr>
        <tr>
          <td>Station</td>
          <td><input type="text" size="10" name="station" value="" placeholder="ABC,D*" /></td>
        </tr>
        <tr>
          <td>Location</td>
          <td><input type="text" size="10" name="location" value="" placeholder="00" /></td>
        </tr>
        <tr>
          <td>Channel</td>
          <td><input type="text" size="10" name="channel" value="" placeholder="BH?" /></td>
        </tr>
      </tbody>
    </table>
  </fieldset>
  
  <fieldset>
    <legend>Service specific constraints</legend>
    <table class="builder">
      <tbody>
        <tr>
          <td>Quality</td>
          <td><select name="quality" disabled="disabled"><option value="B">B</option></select></td>
        </tr>
        <tr>
          <td>Minimum Length (s)</td>
          <td><input type="text" size="10" name="minimumlength" value="0.0" disabled="disabled"/></td>
        </tr>
        <tr>
          <td>Longest Only</td>
          <td><input type="checkbox" name="longestonly" value="false" disabled="disabled"/></td>
        </tr>
        <tr>
          <td>Authentication</td>
          <td><input type="checkbox" name="queryauth" value="queryauth"/></td>
        </tr>
      </tbody>
    </table>
  </fieldset>
  
  <fieldset>
    <legend>Output control</legend>
    <table class="builder">
      <tbody>
        <tr>
          <td>Format</td>
          <td><select name="format" disabled="disabled"><option value="miniseed">miniseed</option></select></td>
        </tr>
        <tr>
          <td>No Data 404</td>
          <td><input type="checkbox" name="nodata" value="404" checked="checked"/></td>
        </tr>
      </tbody>
    </table>
  </fieldset>
  </form>
  
  <fieldset>
    <legend>URL</legend>
    <p><a id="query-url" href=""></a></p>
  </fieldset>
</body>
</html>
